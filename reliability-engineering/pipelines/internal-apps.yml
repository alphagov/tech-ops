resource_types:
- name: pull-request
  type: docker-image
  source:
    repository: teliaoss/github-pr-resource

resources:
  - name: re-team-manual-git
    type: git
    source:
      uri: https://github.com/alphagov/re-team-manual.git
      branch: master

  - name: re-team-manual-pr
    type: pull-request
    check_every: 1m
    source:
      repository: alphagov/re-team-manual
      access_token: ((pr-builds-status-github-token))
      disable_forks: true

  - name: reliability-engineering-git
    type: git
    source:
      uri: https://github.com/alphagov/reliability-engineering.git
      branch: master

  - name: reliability-engineering-pr
    type: pull-request
    check_every: 1m
    source:
      repository: alphagov/reliability-engineering
      access_token: ((pr-builds-status-github-token))
      disable_forks: true

  - name: gds-way-git
    type: git
    source:
      uri: https://github.com/alphagov/gds-way.git
      branch: master

  - name: gds-way-pr
    type: pull-request
    check_every: 1m
    source:
      repository: alphagov/gds-way
      access_token: ((pr-builds-status-github-token))
      disable_forks: true

  - name: gds-tech-learning-pathway-git
    type: git
    source:
      uri: https://github.com/alphagov/gds-tech-learning-pathway.git
      branch: master

  - name: gds-tech-learning-pathway-pr
    type: pull-request
    check_every: 1m
    source:
      repository: alphagov/gds-tech-learning-pathway
      access_token: ((pr-builds-status-github-token))
      disable_forks: true

  - name: re-request-an-aws-account-git
    type: git
    source:
      uri: https://github.com/alphagov/re-request-an-aws-account.git
      branch: master

  - name: re-request-an-aws-account-pr
    type: pull-request
    check_every: 1m
    source:
      repository: alphagov/re-request-an-aws-account
      access_token: ((pr-builds-status-github-token))
      disable_forks: true

  - name: deploy-to-paas-aws-account-management-space
    type: cf
    source:
      api: https://api.cloud.service.gov.uk
      username: ((cf_user))
      password: ((cf_password))
      organization: gds-tech-ops
      space: re-aws-account-management

  - name: deploy-to-paas-docs-space
    type: cf
    source:
      api: https://api.cloud.service.gov.uk
      username: ((cf_user))
      password: ((cf_password))
      organization: gds-tech-ops
      space: docs

jobs:
  - name: build-re-team-manual-pr
    public: true
    serial: true
    plan:
      - get: re-team-manual-pr
        trigger: true
        version: every
      - put: re-team-manual-pr
        params:
          status: pending
          path: re-team-manual-pr
      - task: bundle-re-team-manual
        timeout: 15m
        config:
          platform: linux
          image_resource:
            type: docker-image
            source:
              repository: govsvc/aws-ruby
              tag: 2.6.1
          inputs:
            - name: re-team-manual-pr
              path: repo
          run: &bundle-pr
            path: sh
            dir: repo
            args:
            - -c
            - |
              # install node
              VERSION=v12.16.3
              mkdir -p /usr/local/lib/nodejs
              wget https://nodejs.org/dist/v12.16.3/node-$VERSION-linux-x64.tar.xz
              tar -xJvf node-$VERSION-linux-x64.tar.xz -C /usr/local/lib/nodejs
              export PATH="/usr/local/lib/nodejs/node-$VERSION-linux-x64/bin:$PATH"
              # build
              bundle install --without development
              bundle exec middleman build
    on_success:
      put: re-team-manual-pr
      params:
        path: re-team-manual-pr
        status: success
    on_failure:
      put: re-team-manual-pr
      params:
        path: re-team-manual-pr
        status: failure

  - name: build-re-team-manual
    public: true
    serial: true
    plan:
      - get: re-team-manual-git
        trigger: true
      - task: bundle-re-team-manual
        timeout: 15m
        config:
          platform: linux
          image_resource:
            type: docker-image
            source:
              repository: govsvc/aws-ruby
              tag: 2.6.1
          inputs:
            - name: re-team-manual-git
              path: repo
          outputs:
            - name: bundled
          run: &bundle
            path: sh
            dir: repo
            args:
            - -c
            - |
              # install node
              VERSION=v12.16.3
              mkdir -p /usr/local/lib/nodejs
              wget https://nodejs.org/dist/v12.16.3/node-$VERSION-linux-x64.tar.xz
              tar -xJvf node-$VERSION-linux-x64.tar.xz -C /usr/local/lib/nodejs
              export PATH="/usr/local/lib/nodejs/node-$VERSION-linux-x64/bin:$PATH"
              # build
              bundle install --without development
              bundle exec middleman build
              cp manifest.yml ../bundled/manifest.yml
              cp -r build/* ../bundled/
      - put: deploy-to-paas-docs-space
        params:
          manifest: bundled/manifest.yml
          show_app_log: true
          path: bundled

  - name: build-reliability-engineering-pr
    public: true
    serial: true
    plan:
      - get: reliability-engineering-pr
        trigger: true
        version: every
      - put: reliability-engineering-pr
        params:
          status: pending
          path: reliability-engineering-pr
      - task: bundle-reliability-engineering
        timeout: 15m
        config:
          platform: linux
          image_resource:
            type: docker-image
            source:
              repository: govsvc/aws-ruby
              tag: 2.6.1
          inputs:
            - name: reliability-engineering-pr
              path: repo
          run: *bundle-pr
    on_success:
      put: reliability-engineering-pr
      params:
        path: reliability-engineering-pr
        status: success
    on_failure:
      put: reliability-engineering-pr
      params:
        path: reliability-engineering-pr
        status: failure

  - name: build-reliability-engineering
