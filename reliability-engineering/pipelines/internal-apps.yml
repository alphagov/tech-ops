            type: docker-image
            source:
              repository: ruby
              tag: 2.7.1
          inputs:
            - name: re-request-an-aws-account-pr
              path: repo
          run:
            path: sh
            dir: repo
            args:
            - -c
            - |
              apt-get update
              apt-get install -y nodejs yarnpkg
              bundle install --without development
              yarnpkg install
              bundle exec rake
    on_success:
      put: re-request-an-aws-account-pr
      params:
        path: re-request-an-aws-account-pr
        status: success
    on_failure:
      put: re-request-an-aws-account-pr
